<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToscripT - Professional Screenwriting</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js" defer></script>
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col h-screen overflow-hidden">

    <header id="main-header" class="bg-gray-800 text-center py-2 border-b border-gray-700 relative flex items-center justify-between px-4 flex-shrink-0">
        <button id="hamburger-btn" class="text-white p-2 rounded-full hover:bg-gray-700 z-30" title="Menu">
            <i class="fas fa-bars fa-fw"></i>
        </button>
        <h1 class="text-xl md:text-2xl font-bold text-white absolute left-1/2 -translate-x-1/2" style="font-family: 'Courier Prime', monospace;">
            ToscripT
        </h1>
        <div class="flex items-center gap-2">
            <button id="scene-navigator-btn" class="text-white p-2 rounded-full hover:bg-gray-700 z-30" title="Scene Navigator">
                <i class="fas fa-layer-group fa-fw"></i>
            </button>
        </div>
    </header>

    <div id="menu-panel" class="absolute top-14 left-0 w-64 bg-gray-800 shadow-lg z-40 transform -translate-x-full transition-transform duration-300 ease-in-out rounded-br-lg">
        <nav class="p-4 flex flex-col space-y-1">
            <a href="#" id="new-btn" class="menu-item"><i class="fas fa-file fa-fw w-6"></i> New Project</a>
            <a href="#" id="open-btn" class="menu-item"><i class="fas fa-folder-open fa-fw w-6"></i> Open...</a>
            <a href="#" id="title-page-btn" class="menu-item"><i class="fas fa-book-open fa-fw w-6"></i> Title Page</a>
            <div class="relative">
                <a href="#" id="save-menu-btn" class="menu-item justify-between">
                    <span><i class="fas fa-save fa-fw w-6"></i> Save As...</span>
                    <i class="fas fa-chevron-right transition-transform duration-200"></i>
                </a>
                <div id="save-menu" class="pl-8 mt-1 hidden">
                    <a href="#" id="save-fountain-btn" class="menu-item text-sm">.fountain (Text)</a>
                    <a href="#" id="save-pdf-btn" class="menu-item text-sm">.pdf (Selectable Text)</a>
                </div>
            </div>
             <a href="#" id="auto-save-btn" class="menu-item justify-between">
                <span><i class="fas fa-sync-alt fa-fw w-6"></i> Auto-Save</span>
                <span id="auto-save-indicator" class="w-4 h-4 rounded-full bg-red-500"></span>
            </a>
            <hr class="border-gray-700 my-2">
            <a href="#" id="info-btn" class="menu-item"><i class="fas fa-info-circle fa-fw w-6"></i> Info & Help</a>
        </nav>
    </div>

    <main class="flex-grow overflow-hidden">
        <div id="write-view" class="h-full flex flex-col">
            <div class="flex-grow p-2 md:p-4 flex gap-4 overflow-hidden">
                <textarea id="fountain-input" class="flex-grow h-full bg-gray-800 border border-gray-700 rounded-lg p-4 md:p-6 text-gray-200 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500" spellcheck="false"></textarea>
                <div id="desktop-side-toolbar" class="hidden md:flex flex-col gap-2 flex-shrink-0">
                    <button class="action-btn" data-action="scene" title="Cycle Scene (INT./EXT.)">I/E</button>
                    <button class="action-btn" data-action="time" title="Cycle Time of Day (DAY/NIGHT)">D/N</button>
                    <button class="action-btn" data-action="caps" title="Toggle Case (UPPER/lower)">Aa</button>
                    <button class="action-btn" data-action="parens" title="Add Parentheses">()</button>
                    <button class="action-btn" data-action="transition" title="Cycle Transition">TO:</button>
                </div>
            </div>
            <div class="p-2 md:p-4 flex-shrink-0 flex items-center gap-4">
                 <button id="card-view-btn" class="bottom-btn secondary-btn" title="Card View">
                    <i class="fas fa-grip-vertical"></i> Cards
                </button>
                <button id="show-script-btn" class="bottom-btn primary-btn">TO SCRIPT</button>
            </div>
        </div>

        <div id="script-view" class="h-full flex-col hidden">
            <div class="flex-grow p-2 md:p-4 overflow-hidden bg-gray-900">
                <div id="screenplay-output" class="w-full h-full overflow-y-auto"></div>
            </div>
            <div class="p-2 md:p-4 flex-shrink-0">
                <button id="show-write-btn" class="bottom-btn primary-btn w-full">TO WRITE</button>
            </div>
        </div>

        <div id="card-view" class="h-full flex flex-col hidden bg-gray-900">
            <div class="p-3 bg-gray-800 border-b border-gray-700 flex justify-between items-center flex-shrink-0">
                <div class="flex items-center gap-2">
                     <button id="add-card-btn" class="bottom-btn secondary-btn">
                        <i class="fas fa-plus"></i> Add Scene
                    </button>
                    <button id="save-cards-btn" class="bottom-btn secondary-btn">
                        <i class="fas fa-file-pdf"></i> Save All Cards
                    </button>
                </div>
                <button id="back-to-write-from-card" class="bottom-btn primary-btn">TO WRITE</button>
            </div>
            <div class="flex-grow p-4 overflow-y-auto">
                <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    </div>
            </div>
        </div>
    </main>

    <div id="scene-navigator-panel" class="absolute top-0 right-0 h-full w-80 max-w-[90%] bg-gray-800 shadow-lg z-40 transform translate-x-full transition-transform duration-300 ease-in-out flex flex-col">
        <div class="p-4 border-b border-gray-700 flex justify-between items-center">
            <h2 class="text-xl font-bold text-white">Scene Navigator</h2>
            <button id="close-navigator-btn" class="text-gray-400 hover:text-white text-2xl">&times;</button>
        </div>
        <p class="text-xs text-gray-400 px-4 pt-2">Drag to reorder scenes</p>
        <ul id="scene-list" class="flex-grow overflow-y-auto p-4 space-y-2"></ul>
        <div class="p-4 border-t border-gray-700">
             <button id="save-order-btn" class="bottom-btn primary-btn w-full">Apply New Order</button>
        </div>
    </div>

    <div id="info-modal" class="modal-overlay hidden"></div>
    <div id="title-page-modal" class="modal-overlay hidden"></div>

    <input type="file" id="file-input" class="hidden" accept=".fountain,.txt">

    <script src="script.js"></script>
</body>
</html>
